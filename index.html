<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1 class="countdown-title">Countdown Clock</h1>
    <section class="countdown">
        <div class="countdown-number">
        <!-- <p class="minutes countdown-time"></p> -->
        <input class="minutes countdown-time" type="text" value="00">
        <p class="countdown-text">Minutes</p>
        </div>
        <div class="countdown-number">
        <!-- <p class="seconds countdown-time"></p> -->
        <input class="seconds countdown-time" type="text" value="00">
        <p class="countdown-text">Seconds</p>
        </div>
    </section>

    <div>
        <input class="plus" type="button" value="plus">
        <input class="minus" type="button" value="minus">
        <input class="start" type="button" value="start">
    </div>

    <div class="message">
        
    </div>
    <input id="pause" type="button" value="Pause">
    <input id="reset" type="button" value="Reset">

    <script type="text/javascript", src="hw.js">

    </script>
</body>
</html>
